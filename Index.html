<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>N·ªëi T·ª´ Gh√©p AI</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui;
  background:linear-gradient(135deg,#020617,#120029);
  color:#e5e7eb;
}
.center{display:flex;align-items:center;justify-content:center;height:100vh}
.card{
  width:360px;padding:24px;border-radius:18px;
  background:rgba(255,255,255,.06);
  backdrop-filter:blur(14px);
  box-shadow:0 0 30px rgba(139,92,246,.4);
  text-align:center;
}
.room{
  max-width:600px;margin:0 auto;height:100vh;
  display:flex;flex-direction:column;
}
.header{
  padding:12px;border-bottom:1px solid #334155;
  display:flex;justify-content:space-between;align-items:center;
  color:#c4b5fd;
}
.header button{
  background:linear-gradient(135deg,#22d3ee,#a855f7);
  border:none;border-radius:12px;
  padding:6px 10px;font-weight:700;
  cursor:pointer;
}
.chat{flex:1;overflow:auto;padding:12px}
.msg{
  margin:6px 0;padding:10px 14px;border-radius:14px;
  max-width:88%;
}
.system{background:#1e293b;color:#93c5fd}
.correct{background:#052e16;color:#4ade80}
.wrong{background:#450a0a;color:#f87171}
.input-row{
  display:flex;gap:8px;padding:10px;
  border-top:1px solid #334155;
}
input{flex:1;padding:12px;border:none;border-radius:10px}
button.send{
  padding:12px 16px;border:none;border-radius:10px;
  background:#7c3aed;color:#fff;font-weight:700;
}
.hidden{display:none}

/* TOAST */
#toast{
  position:fixed;top:20px;right:20px;
  padding:10px 14px;border-radius:12px;
  font-weight:700;opacity:0;transition:.25s;
}
#toast.show{opacity:1}
.toast-ok{background:#052e16;color:#4ade80}
.toast-bad{
  background:#450a0a;color:#f87171;
  animation:shake .2s linear 3
}
@keyframes shake{
  0%{transform:translateX(0)}
  50%{transform:translateX(4px)}
  100%{transform:translateX(-4px)}
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="login" class="center">
  <div class="card">
    <h2>üîÆ N·ªêI T·ª™ GH√âP AI</h2>
    <input id="nameInput" placeholder="T√™n c·ªßa b·∫°n">
    <button onclick="enter()">V√†o ch∆°i</button>
    <p style="font-size:13px;color:#aaa">
      /start d√πng list ¬∑ /bot d√πng GPT
    </p>
  </div>
</div>

<!-- ROOM -->
<div id="room" class="room hidden">
  <div class="header">
    <span>ü§ñ Tr·ªçng t√†i ¬∑ <span id="rootWord"></span></span>
    <button id="copyLink">üîó</button>
  </div>

  <div id="chat" class="chat"></div>

  <div class="input-row">
    <input id="text" placeholder="Nh·∫≠p t·ª´ gh√©p ho·∫∑c l·ªánh">
    <button class="send" onclick="send()">G·ª≠i</button>
  </div>
</div>

<div id="toast"></div>

<script type="module">
/* ========= GPT API KEY ========= */
const OPENAI_API_KEY = "sk-XXXXXXXXXXXXXXXXXXXXXXXX";

/* ========= FIREBASE ========= */
import { initializeApp } from
  "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import {
  getDatabase, ref, push, onChildAdded, set, get
} from
  "https://www.gstatic.com/firebasejs/12.7.0/firebase-database.js";

/* ROOM */
const params = new URLSearchParams(location.search);
const roomId = params.get("room") || "phong-chung";

/* FIREBASE CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyBdKC3vCBjHhsakrE1hUYg-2_Vi9JYX3vk",
  authDomain: "noitu-7dca6.firebaseapp.com",
  databaseURL: "https://noitu-7dca6-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "noitu-7dca6",
  storageBucket: "noitu-7dca6.firebasestorage.app",
  messagingSenderId: "253854569418",
  appId: "1:253854569418:web:105e8e3edfdd9baafff533"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const chatRef = ref(db, `rooms/${roomId}/chat`);
const stateRef = ref(db, `rooms/${roomId}/state`);

let name = "";
let eliminated = false;
let mode = "list"; // list | bot
let WORDS = [];

/* UI */
const chat = document.getElementById("chat");
const toast = document.getElementById("toast");
const rootEl = document.getElementById("rootWord");

function notify(msg, ok=true){
  toast.className="";
  toast.textContent=msg;
  toast.classList.add("show", ok?"toast-ok":"toast-bad");
  setTimeout(()=>toast.classList.remove("show"),1000);
}
function add(text, cls){
  const d=document.createElement("div");
  d.className="msg "+cls;
  d.textContent=text;
  chat.appendChild(d);
  chat.scrollTop=chat.scrollHeight;
}

/* LOAD WORD LIST */
async function loadWords(){
  const res = await fetch("words.txt");
  const txt = await res.text();
  WORDS = txt.split("\n").map(w=>w.trim()).filter(Boolean);
}

/* COPY LINK */
copyLink.onclick = ()=>{
  const url = location.origin+location.pathname+"?room="+roomId;
  navigator.clipboard.writeText(url);
  notify("ƒê√£ copy link",true);
};

/* ENTER */
window.enter = async ()=>{
  name = nameInput.value.trim();
  if(!name) return;
  await loadWords();

  login.classList.add("hidden");
  room.classList.remove("hidden");

  const snap = await get(stateRef);
  if(!snap.exists()){
    const root = WORDS[Math.floor(Math.random()*WORDS.length)].split(" ")[0];
    await set(stateRef,{ root });
    add("ü§ñ B·∫Øt ƒë·∫ßu v·ªõi: "+root,"system");
    rootEl.textContent="G·ªëc: "+root;
  }else{
    rootEl.textContent="G·ªëc: "+snap.val().root;
  }
};

/* LISTEN */
onChildAdded(chatRef,s=>{
  const d=s.val();
  add(d.text,d.cls);
});

/* LIST CHECK */
function checkByList(root, word){
  const ok = WORDS.find(w=>{
    const p=w.split(" ");
    return p[0]===root && w===word;
  });
  if(!ok) return null;
  return word.split(" ").pop();
}

/* GPT CHECK */
async function checkByGPT(root, word){
  const r = await fetch("https://api.openai.com/v1/chat/completions",{
    method:"POST",
    headers:{
      "Content-Type":"application/json",
      "Authorization":"Bearer "+OPENAI_API_KEY
    },
    body:JSON.stringify({
      model:"gpt-4o-mini",
      messages:[
        {role:"system",content:"B·∫°n l√† tr·ªçng t√†i n·ªëi t·ª´ gh√©p ti·∫øng Vi·ªát."},
        {role:"user",content:
`T·ª´ g·ªëc: "${root}"
Ng∆∞·ªùi ch∆°i: "${word}"
Tr·∫£ JSON:
{"valid":true,"next":"t·ª´_cu·ªëi"} ho·∫∑c {"valid":false}`}
      ],
      temperature:0,
      max_tokens:80
    })
  });
  const j=await r.json();
  return JSON.parse(j.choices[0].message.content);
}

/* SEND */
window.send = async ()=>{
  if(eliminated){
    notify("B·∫°n ƒë√£ b·ªã lo·∫°i",false);
    return;
  }

  const val = text.value.trim().toLowerCase();
  if(!val) return;
  text.value="";

  /* COMMANDS */
  if(val==="/start"){
    mode="list";
    push(chatRef,{text:`‚ö° ${name} chuy·ªÉn sang LIST`,cls:"system"});
    notify("D√πng list txt",true);
    return;
  }
  if(val==="/bot"){
    mode="bot";
    push(chatRef,{text:`ü§ñ ${name} g·ªçi GPT`,cls:"system"});
    notify("D√πng GPT",true);
    return;
  }

  const st = (await get(stateRef)).val();

  try{
    let next=null;

    if(mode==="list"){
      next = checkByList(st.root,val);
      if(!next) throw "sai";
    }else{
      const rs = await checkByGPT(st.root,val);
      if(!rs.valid) throw "sai";
      next = rs.next;
    }

    await set(stateRef,{root:next});
    push(chatRef,{text:`‚úÖ ${name}: ${val}`,cls:"correct"});
    rootEl.textContent="G·ªëc: "+next;
    notify("ƒê√∫ng!",true);

  }catch{
    eliminated=true;
    push(chatRef,{text:`‚ùå ${name} sai v√† b·ªã lo·∫°i`,cls:"wrong"});
    notify("Sai ‚Äì b·ªã lo·∫°i",false);
  }
};
</script>

</body>
</html>
