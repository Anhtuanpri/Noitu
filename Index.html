<!DOCTYPE html>

<head>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui;
  background:linear-gradient(135deg,#020617,#120029);
  color:#e5e7eb;
}
.center{display:flex;align-items:center;justify-content:center;height:100vh}
.card{
  width:360px;padding:24px;border-radius:18px;
  background:rgba(255,255,255,.06);

}
.room{
  max-width:600px;margin:0 auto;height:100vh;
  display:flex;flex-direction:column;
}
.header{

}

}
.chat{flex:1;overflow:auto;padding:12px}
.msg{margin:6px 0;padding:10px 14px;border-radius:14px;max-width:90%}
.system{background:#1e293b;color:#93c5fd}

.input-row{

}

</style>
</head>

<body>

<!-- LOGIN -->
<div id="login" class="center">
  <div class="card">
    <h2>ğŸ”® Ná»I Tá»ª GHÃ‰P AI</h2>
    <input id="nameInput" placeholder="TÃªn cá»§a báº¡n">
    <button onclick="enter()">VÃ o chÆ¡i</button>
    <p style="font-size:13px;color:#aaa">
      /start list Â· /bot GPT Â· /reset (admin)
    </p>
  </div>
</div>

<!-- ROOM -->
<div id="room" class="room hidden">
  <div class="header">
    <span>ğŸ¤– Trá»ng tÃ i Â· <span id="rootWord"></span></span>
    <button id="copyLink">ğŸ”—</button>
  </div>

  <div id="chat" class="chat"></div>

  <div class="input-row">
    <input id="text" placeholder="Nháº­p tá»« ghÃ©p hoáº·c lá»‡nh">
    <button class="send" onclick="send()">Gá»­i</button>
  </div>
</div>

<div id="toast"></div>

<script type="module">
/* ========= GPT API ========= */
const OPENAI_API_KEY = "sk-XXXXXXXXXXXXXXXXXXXXXXXX";

/* ========= FIREBASE ========= */
import { initializeApp } from
  "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import {
  getDatabase, ref, push, onChildAdded,
  set, get, update
} from
  "https://www.gstatic.com/firebasejs/12.7.0/firebase-database.js";

const params = new URLSearchParams(location.search);
const roomId = params.get("room") || "phong-chung";

const app = initializeApp({
  apiKey: "AIzaSyBdKC3vCBjHhsakrE1hUYg-2_Vi9JYX3vk",
  authDomain: "noitu-7dca6.firebaseapp.com",
  databaseURL: "https://noitu-7dca6-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "noitu-7dca6",
  appId: "1:253854569418:web:105e8e3edfdd9baafff533"
});
const db = getDatabase(app);

const stateRef   = ref(db,`rooms/${roomId}/state`);
const chatRef    = ref(db,`rooms/${roomId}/chat`);
const playersRef = ref(db,`rooms/${roomId}/players`);
const adminRef   = ref(db,`rooms/${roomId}/admin`);

let name = "";
let eliminated = false;
let mode = "list";
let WORDS = [];

/* UI helpers */
const chat = document.getElementById("chat");
const toast = document.getElementById("toast");
const rootEl = document.getElementById("rootWord");

function notify(msg,ok=true){
  toast.textContent=msg;
  toast.className="show "+(ok?"toast-ok":"toast-bad");
  setTimeout(()=>toast.className="",1000);
}
function add(text,cls){
  const d=document.createElement("div");
  d.className="msg "+cls;
  d.textContent=text;
  chat.appendChild(d);
  chat.scrollTop=chat.scrollHeight;
}

/* load words */
async function loadWords(){
  const r=await fetch("words.txt");
  WORDS=(await r.text()).split("\n").map(w=>w.trim()).filter(Boolean);
}

/* ENTER */
window.enter = async ()=>{
  name = nameInput.value.trim();
  if(!name) return;
  localStorage.setItem("noitu_name",name);
  await loadWords();

  login.classList.add("hidden");
  room.classList.remove("hidden");

  /* register player */
  const pSnap = await get(ref(db,`rooms/${roomId}/players/${name}`));
  if(!pSnap.exists()){
    await set(ref(db,`rooms/${roomId}/players/${name}`),{
      alive:true, score:0
    });
  }

  /* admin */
  const aSnap = await get(adminRef);
  if(!aSnap.exists()){
    await set(adminRef,name);
    add(`ğŸ‘‘ ${name} lÃ  quáº£n trá»‹`, "system");
  }

  /* state */
  const sSnap = await get(stateRef);
  if(!sSnap.exists()){
    const root = WORDS[Math.floor(Math.random()*WORDS.length)].split(" ")[0];
    await set(stateRef,{root});
    add("ğŸ¤– Báº¯t Ä‘áº§u vá»›i: "+root,"system");
    rootEl.textContent="Gá»‘c: "+root;
  }else{
    rootEl.textContent="Gá»‘c: "+sSnap.val().root;
  }
};

/* listen chat */
onChildAdded(chatRef,s=>add(s.val().text,s.val().cls));

/* list check */
function checkByList(root,word){
  return WORDS.includes(word) && word.startsWith(root+" ")
    ? word.split(" ").pop() : null;
}

/* gpt check */
async function checkByGPT(root,word){
  const r=await fetch("https://api.openai.com/v1/chat/completions",{
    method:"POST",
    headers:{
      "Content-Type":"application/json",
      "Authorization":"Bearer "+OPENAI_API_KEY
    },
    body:JSON.stringify({
      model:"gpt-4o-mini",
      messages:[
        {role:"system",content:"Báº¡n lÃ  trá»ng tÃ i ná»‘i tá»« ghÃ©p tiáº¿ng Viá»‡t."},
        {role:"user",content:`Tá»« gá»‘c "${root}", tá»« "${word}". Tráº£ JSON {"valid":true,"next":"tá»«"} hoáº·c {"valid":false}`}
      ],
      temperature:0,max_tokens:60
    })
  });
  return JSON.parse((await r.json()).choices[0].message.content);
}

/* SEND */
window.send = async ()=>{
  if(eliminated){notify("Báº¡n Ä‘Ã£ bá»‹ loáº¡i",false);return;}
  const val=text.value.trim().toLowerCase();
  if(!val) return;
  text.value="";

  /* commands */
  if(val==="/start"){mode="list";notify("DÃ¹ng LIST");return;}
  if(val==="/bot"){mode="bot";notify("DÃ¹ng GPT");return;}

  if(val==="/reset"){
    const admin=(await get(adminRef)).val();
    if(name!==admin){notify("KhÃ´ng pháº£i admin",false);return;}
    await set(stateRef,null);
    await set(playersRef,null);
    add("ğŸ” Game Ä‘Ã£ reset","system");
    eliminated=false;
    return;
  }

  const st=(await get(stateRef)).val();
  try{
    let next;
    if(mode==="list"){
      next=checkByList(st.root,val);
      if(!next) throw 0;
    }else{
      const rs=await checkByGPT(st.root,val);
      if(!rs.valid) throw 0;
      next=rs.next;
    }

    await update(stateRef,{root:next});
    await update(ref(db,`rooms/${roomId}/players/${name}`),{
      score: ( (await get(ref(db,`rooms/${roomId}/players/${name}/score`))).val() || 0 ) + 1
    });
    push(chatRef,{text:`âœ… ${name}: ${val}`,cls:"correct"});
    rootEl.textContent="Gá»‘c: "+next;

  }catch{
    eliminated=true;
    await update(ref(db,`rooms/${roomId}/players/${name}`),{alive:false});
    push(chatRef,{text:`âŒ ${name} bá»‹ loáº¡i`,cls:"wrong"});
  }

  /* check winner */
  const pSnap=await get(playersRef);
  const arr=Object.entries(pSnap.val()||{});
  const alive=arr.filter(([_,v])=>v.alive);
  if(alive.length===1){
    const rank=arr.sort((a,b)=>(b[1].score||0)-(a[1].score||0))
      .map(([n,v],i)=>`${i+1}. ${n} (${v.score||0})`).join("\n");
    push(chatRef,{
      text:`ğŸ† THáº®NG: ${alive[0][0]}\nğŸ“Š BXH:\n${rank}`,
      cls:"system"
    });
  }
};
</script>
</body>
