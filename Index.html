<!DOCTYPE html>
<html lang="vi">
<head>

    <title>N·ªëi T·ª´ Gh√©p AI - Glass UI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #0f172a;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --neon-blue: #0ea5e9;
            --neon-green: #22c55e;
            --neon-red: #ef4444;
            --text-color: #e2e8f0;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
        
        body {
            background-color: var(--bg-color);
            background-image: radial-gradient(circle at 50% 50%, #1e293b 0%, #0f172a 100%);
            color: var(--text-color);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: var(--glass-border); border-radius: 4px; }

        /* Login Screen */
        #login-screen {
            position: absolute;
            z-index: 100;
            width: 100%;
            height: 100%;
            background: rgba(15, 23, 42, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(10px);
        }

        .glass-panel {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            width: 90%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        h1 { text-align: center; color: var(--neon-blue); text-shadow: 0 0 10px rgba(14, 165, 233, 0.5); margin-bottom: 1rem; }
        
        input {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--glass-border);
            color: white;
            padding: 12px;
            border-radius: 8px;
            outline: none;
            transition: 0.3s;
        }
        input:focus { border-color: var(--neon-blue); box-shadow: 0 0 8px rgba(14, 165, 233, 0.3); }

        button {
            background: var(--neon-blue);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover { filter: brightness(1.2); }
        button:disabled { background: gray; cursor: not-allowed; }

        /* Game Layout */
        #game-screen {
            display: none; /* Hidden by default */
            width: 95vw;
            height: 90vh;
            gap: 20px;
            grid-template-columns: 250px 1fr;
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .main-chat {
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Components */
        .card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .game-info {
            text-align: center;
        }
        .current-word-box {
            margin-top: 10px;
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--neon-green);
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(34, 197, 94, 0.5);
        }

        .player-list {
            flex-grow: 1;
            overflow-y: auto;
        }
        
        .player-item {
            display: flex;
            justify-content: space-between;
            padding: 8px;
            border-bottom: 1px solid var(--glass-border);
            align-items: center;
        }
        .player-item.dead { color: var(--neon-red); text-decoration: line-through; opacity: 0.7; }
        .player-item.admin-tag { border-left: 3px solid var(--neon-blue); padding-left: 5px; }
        .score-badge { background: rgba(255,255,255,0.1); padding: 2px 6px; border-radius: 4px; font-size: 0.8rem; }

        .chat-area {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .message {
            padding: 8px 12px;
            border-radius: 8px;
            max-width: 80%;
            word-wrap: break-word;
            font-size: 0.95rem;
            animation: fadeIn 0.3s ease;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        .msg-system { align-self: center; color: #94a3b8; font-style: italic; font-size: 0.85rem; }
        .msg-correct { align-self: flex-start; background: rgba(34, 197, 94, 0.2); border: 1px solid var(--neon-green); }
        .msg-wrong { align-self: flex-start; background: rgba(239, 68, 68, 0.2); border: 1px solid var(--neon-red); }
        .msg-chat { align-self: flex-start; background: rgba(255, 255, 255, 0.1); }
        .msg-mine { align-self: flex-end; background: rgba(14, 165, 233, 0.2); border: 1px solid var(--neon-blue); }
        .msg-admin { border: 1px solid gold; color: gold; }

        .input-area {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }
        .input-area input { flex-grow: 1; }

        #admin-controls {
            display: none; /* Show only for admin */
            margin-top: 10px;
        }
        #btn-reset { background: var(--neon-red); width: 100%; }

        /* Leaderboard Modal */
        #leaderboard {
            display: none;
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(15, 23, 42, 0.98);
            border: 2px solid var(--neon-blue);
            padding: 2rem;
            border-radius: 16px;
            z-index: 200;
            text-align: center;
            min-width: 300px;
        }
        .winner-name { font-size: 2rem; color: gold; margin: 10px 0; }

        @media (max-width: 768px) {
            #game-screen { display: flex; flex-direction: column; height: 100vh; width: 100vw; }
            .sidebar { height: 150px; flex-shrink: 0; }
            .card { border-radius: 0; border: none; border-bottom: 1px solid var(--glass-border); }
        }
    </style>
</head>
<body>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getDatabase, ref, set, update, onValue, push, runTransaction, get, child } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

        // --- 1. CONFIG ---
        const firebaseConfig = {
            apiKey: "AIzaSyBdKC3vCBjHhsakrE1hUYg-2_Vi9JYX3vk",
            authDomain: "noitu-7dca6.firebaseapp.com",
            databaseURL: "https://noitu-7dca6-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "noitu-7dca6",
            storageBucket: "noitu-7dca6.firebasestorage.app",
            messagingSenderId: "253854569418",
            appId: "1:253854569418:web:105e8e3edfdd9baafff533"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const ROOM_ID = "phong_chung_v1";
        const ADMIN_CODE = "172727.7777";

        // --- 2. GLOBAL STATE ---
        let currentUser = {
            name: localStorage.getItem('nt_name') || "",
            key: localStorage.getItem('nt_key') || "",
            isAdmin: false,
            id: localStorage.getItem('nt_id') || "user_" + Math.random().toString(36).substr(2, 9)
        };
        let gameState = { root: "", status: "waiting" }; // status: waiting, playing, finished
        let myAliveStatus = true;

        // UI Refs
        const loginScreen = document.getElementById('login-screen');
        const gameScreen = document.getElementById('game-screen');
        const listContainer = document.getElementById('list-container');
        const chatBox = document.getElementById('chat-box');
        const currentRootEl = document.getElementById('current-root');
        const adminControls = document.getElementById('admin-controls');
        const leaderboard = document.getElementById('leaderboard');

        // --- 3. CORE FUNCTIONS ---

        // 3.1 Login & Init
        async function initGame() {
            // Restore session inputs
            document.getElementById('inp-name').value = currentUser.name;
            document.getElementById('inp-key').value = currentUser.key;
            if (localStorage.getItem('nt_admin') === 'true') {
                document.getElementById('inp-admin').value = ADMIN_CODE;
            }

            // Bind Events
            document.getElementById('btn-join').addEventListener('click', handleJoin);
            document.getElementById('btn-send').addEventListener('click', handleSend);
            document.getElementById('inp-chat').addEventListener('keypress', (e) => e.key === 'Enter' && handleSend());
            document.getElementById('btn-reset').addEventListener('click', handleResetGame);

            // Auto-join if data exists (Anti-F5 UX)
            if (currentUser.name && currentUser.key) {
               // Optional: Auto click join. For now, let user confirm or change key.
            }
        }

        async function handleJoin() {
            const name = document.getElementById('inp-name').value.trim();
            const key = document.getElementById('inp-key').value.trim();
            const code = document.getElementById('inp-admin').value.trim();

            if (!name || !key) return alert("Vui l√≤ng nh·∫≠p T√™n v√† API Key!");

            // Save Local
            currentUser.name = name;
            currentUser.key = key;
            localStorage.setItem('nt_name', name);
            localStorage.setItem('nt_key', key);
            localStorage.setItem('nt_id', currentUser.id);

            // Check Admin
            if (code === ADMIN_CODE) {
                // Try register admin
                const adminRef = ref(db, `rooms/${ROOM_ID}/admins`);
                await runTransaction(adminRef, (admins) => {
                    if (!admins) return { [currentUser.id]: true };
                    if (Object.keys(admins).length < 3) {
                        admins[currentUser.id] = true;
                        return admins;
                    }
                    return admins; // Max reached
                });
                // Double check if we actually got it
                const snapshot = await get(child(ref(db), `rooms/${ROOM_ID}/admins/${currentUser.id}`));
                if (snapshot.exists()) {
                    currentUser.isAdmin = true;
                    localStorage.setItem('nt_admin', 'true');
                    adminControls.style.display = 'block';
                }
            } else {
                localStorage.removeItem('nt_admin');
            }

            // Register Player (Update/Set)
            // Use update to not overwrite score if F5, but here we reset score on join if not in list?
            // Prompt says: F5 not lose state. So we just update presence.
            const playerRef = ref(db, `rooms/${ROOM_ID}/players/${currentUser.id}`);
            // Check if exists to keep score
            const pSnap = await get(playerRef);
            if (!pSnap.exists()) {
                await set(playerRef, {
                    name: name,
                    alive: true,
                    score: 0
                });
            } else {
                // Update name just in case, keep score/alive
                update(playerRef, { name: name });
            }

            // Switch UI
            loginScreen.style.display = 'none';
            gameScreen.style.display = 'grid'; // Grid for desktop layout

            // Start Listeners
            startListeners();
        }

        // 3.2 Listeners
        function startListeners() {
            // State Listener
            onValue(ref(db, `rooms/${ROOM_ID}/state`), (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    gameState = data;
                    currentRootEl.innerText = data.root || "CH·ªú GAME...";
                    document.getElementById('game-status').innerText = 
                        data.status === 'playing' ? "üü¢ ƒêANG DI·ªÑN RA" : 
                        data.status === 'finished' ? "üî¥ ƒê√É K·∫æT TH√öC" : "üü° CH·ªú B·∫ÆT ƒê·∫¶U";
                } else {
                    // Initialize if empty
                    if (currentUser.isAdmin) {
                        // Admins can trigger init, others wait
                    }
                }
            });

            // Players Listener
            onValue(ref(db, `rooms/${ROOM_ID}/players`), (snapshot) => {
                const players = snapshot.val() || {};
                renderPlayers(players);
                checkGameOver(players);
                
                if (players[currentUser.id]) {
                    myAliveStatus = players[currentUser.id].alive;
                    const inp = document.getElementById('inp-chat');
                    
                    if (!myAliveStatus && !currentUser.isAdmin) {
                        inp.disabled = true;
                        inp.placeholder = "B·∫°n ƒë√£ b·ªã lo·∫°i!";
                    } else if (!myAliveStatus && currentUser.isAdmin) {
                        inp.disabled = false;
                        inp.placeholder = "Admin (ƒê√£ ch·∫øt) - V·∫´n chat ƒë∆∞·ª£c";
                    } else {
                        inp.disabled = false;
                        inp.placeholder = "Nh·∫≠p t·ª´ n·ªëi ho·∫∑c chat...";
                    }
                }
            });

            // Chat Listener
            const chatRef = ref(db, `rooms/${ROOM_ID}/chat`);
            // Limit to last 50 messages to prevent heavy load
            // Note: simple implementation uses onChildAdded
            let initialLoad = true;
            onValue(chatRef, (snapshot) => {
                const msgs = snapshot.val();
                chatBox.innerHTML = '<div class="msg-system">K·∫øt n·ªëi th√†nh c√¥ng...</div>';
                if (msgs) {
                    Object.values(msgs).forEach(msg => renderMessage(msg));
                    chatBox.scrollTop = chatBox.scrollHeight;
                }
            });
        }

        // 3.3 Rendering
        function renderPlayers(players) {
            listContainer.innerHTML = '';
            // Sort by score desc
            const sorted = Object.entries(players).sort((a, b) => b[1].score - a[1].score);
            
            sorted.forEach(([id, p]) => {
                const div = document.createElement('div');
                div.className = `player-item ${!p.alive ? 'dead' : ''}`;
                // Check if admin (fetch separately or just visual cue from player obj? 
                // DB structure separates admins. We'll stick to basic visual).
                
                div.innerHTML = `
                    <div>
                        <span style="font-weight:bold">${p.name}</span>
                        ${!p.alive ? 'üíÄ' : ''}
                    </div>
                    <span class="score-badge">ƒêi·ªÉm: ${p.score}</span>
                `;
                listContainer.appendChild(div);
            });
        }

        function renderMessage(msg) {
            const div = document.createElement('div');
            div.className = 'message';
            
            if (msg.type === 'system') {
                div.classList.add('msg-system');
                div.innerText = msg.text;
            } else {
                div.innerHTML = `<strong>${msg.name}:</strong> ${msg.text}`;
                
                if (msg.uid === currentUser.id) div.classList.add('msg-mine');
                else div.classList.add('msg-chat');
                
                if (msg.status === 'correct') div.classList.add('msg-correct');
                if (msg.status === 'wrong') div.classList.add('msg-wrong');
            }
            chatBox.appendChild(div);
        }

        // 3.4 Logic & AI
        async function handleSend() {
            const inputEl = document.getElementById('inp-chat');
            const text = inputEl.value.trim();
            if (!text) return;

            // COMMANDS
            if (text === '/reset' && currentUser.isAdmin) {
                inputEl.value = '';
                handleResetGame();
                return;
            }
            
            // Logic Chat
            if (gameState.status !== 'playing') {
                // Just chat
                push(ref(db, `rooms/${ROOM_ID}/chat`), {
                    uid: currentUser.id,
                    name: currentUser.name,
                    text: text,
                    type: 'chat',
                    timestamp: Date.now()
                });
                inputEl.value = '';
                return;
            }

            // Logic Game (Playing)
            if (!myAliveStatus && !currentUser.isAdmin) return; // Banned if not admin
            
            // Prevent spam while checking? UI Blocking is good but let's just clear input
            inputEl.value = 'ƒêang ch·∫•m...';
            inputEl.disabled = true;

            // AI CHECK
            try {
                const checkResult = await callGPTCheck(gameState.root, text);
                
                if (checkResult.valid) {
                    // CORRECT
                    const nextRoot = checkResult.next.toLowerCase();
                    
                    // Transaction to update State & Score safely
                    const updates = {};
                    updates[`rooms/${ROOM_ID}/state/root`] = nextRoot;
                    updates[`rooms/${ROOM_ID}/players/${currentUser.id}/score`] = (await getScore()) + 1; // Simple increment
                    
                    await update(ref(db), updates);
                    
                    // Push Chat
                    push(ref(db, `rooms/${ROOM_ID}/chat`), {
                        uid: currentUser.id,
                        name: currentUser.name,
                        text: text,
                        type: 'chat',
                        status: 'correct',
                        timestamp: Date.now()
                    });

                } else {
                    // WRONG
                    const updates = {};
                    updates[`rooms/${ROOM_ID}/players/${currentUser.id}/alive`] = false;
                    await update(ref(db), updates);

                    push(ref(db, `rooms/${ROOM_ID}/chat`), {
                        uid: currentUser.id,
                        name: currentUser.name,
                        text: text + " (Sai lu·∫≠t/Kh√¥ng nghƒ©a)",
                        type: 'chat',
                        status: 'wrong',
                        timestamp: Date.now()
                    });
                }
            } catch (err) {
                console.error(err);
                alert("L·ªói AI: " + err.message);
            }

            inputEl.value = '';
            if (myAliveStatus || currentUser.isAdmin) inputEl.disabled = false;
            inputEl.focus();
        }

        async function getScore() {
            const s = await get(ref(db, `rooms/${ROOM_ID}/players/${currentUser.id}/score`));
            return s.val() || 0;
        }

        // 3.5 AI Integration
        async function callGPTCheck(root, input) {
            const prompt = `
            Lu·∫≠t: N·ªëi t·ª´ ti·∫øng Vi·ªát. T·ª´ tr∆∞·ªõc: "${root}". Ng∆∞·ªùi ch∆°i nh·∫≠p: "${input}".
            1. Ng∆∞·ªùi ch∆°i ph·∫£i nh·∫≠p t·ª´ gh√©p h·ª£p l·ªá c√≥ nghƒ©a.
            2. T·ª´ nh·∫≠p v√†o ph·∫£i B·∫ÆT ƒê·∫¶U b·∫±ng t·ª´ "${root}".
            V√≠ d·ª•: Root="t·ªï", Input="t·ªï qu·ªëc" -> Valid. Next="qu·ªëc".
            V√≠ d·ª•: Root="t·ªï", Input="v·ªÅ qu√™" -> Invalid.
            V√≠ d·ª•: Root="t·ªï", Input="t·ªï sdsdsd" -> Invalid (v√¥ nghƒ©a).

            Tr·∫£ v·ªÅ JSON duy nh·∫•t (kh√¥ng markdown):
            {
                "valid": boolean,
                "next": "t·ª´ cu·ªëi c√πng c·ªßa input ƒë·ªÉ l√†m root cho l∆∞·ª£t sau"
            }
            `;

            const res = await fetch("https://api.openai.com/v1/chat/completions", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${currentUser.key}`
                },
                body: JSON.stringify({
                    model: "gpt-3.5-turbo", // Ho·∫∑c gpt-4o-mini n·∫øu c√≥
                    messages: [
                        {role: "system", content: "B·∫°n l√† tr·ªçng t√†i game n·ªëi t·ª´ ti·∫øng Vi·ªát JSON."},
                        {role: "user", content: prompt}
                    ],
                    temperature: 0.3
                })
            });

            const data = await res.json();
            if (data.error) throw new Error(data.error.message);
            
            let content = data.choices[0].message.content;
            // Clean JSON string if GPT adds backticks
            content = content.replace(/```json/g, "").replace(/```/g, "").trim();
            return JSON.parse(content);
        }

        async function generateRootWord() {
            const res = await fetch("https://api.openai.com/v1/chat/completions", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${currentUser.key}`
                },
                body: JSON.stringify({
                    model: "gpt-3.5-turbo",
                    messages: [
                        {role: "user", content: "Cho 1 t·ª´ ƒë∆°n ti·∫øng Vi·ªát th√¥ng d·ª•ng ƒë·ªÉ b·∫Øt ƒë·∫ßu game n·ªëi t·ª´. Tr·∫£ JSON: { \"root\": \"t·ª´\" }"}
                    ]
                })
            });
            const data = await res.json();
            let content = data.choices[0].message.content.replace(/```json/g, "").replace(/```/g, "").trim();
            return JSON.parse(content).root;
        }

        // 3.6 Admin & Game Flow
        async function handleResetGame() {
            if (!currentUser.isAdmin) return;
            
            const btn = document.getElementById('btn-reset');
            btn.disabled = true;
            btn.innerText = "ƒêang t·∫°o game m·ªõi...";

            try {
                // 1. Get new root
                const newRoot = await generateRootWord();

                // 2. Reset Players (Keep them but reset score/alive)
                const pSnap = await get(ref(db, `rooms/${ROOM_ID}/players`));
                const players = pSnap.val() || {};
                const updates = {};
                
                Object.keys(players).forEach(pid => {
                    updates[`rooms/${ROOM_ID}/players/${pid}/alive`] = true;
                    updates[`rooms/${ROOM_ID}/players/${pid}/score`] = 0;
                });

                // 3. Reset State & Chat
                updates[`rooms/${ROOM_ID}/state`] = {
                    root: newRoot.toLowerCase(),
                    status: "playing"
                };
                updates[`rooms/${ROOM_ID}/chat`] = null; // Clear chat history

                await update(ref(db), updates);
                
                // Add system msg
                push(ref(db, `rooms/${ROOM_ID}/chat`), {
                    type: 'system',
                    text: `Game ƒë√£ ƒë∆∞·ª£c reset! T·ª´ kh√≥a ƒë·∫ßu ti√™n: ${newRoot.toUpperCase()}`
                });

            } catch (e) {
                alert("L·ªói Reset: " + e.message);
            }
            btn.disabled = false;
            btn.innerText = "‚ö†Ô∏è RESET GAME (ADMIN)";
            leaderboard.style.display = 'none';
        }

        function checkGameOver(players) {
            if (gameState.status !== 'playing') return;

            const alivePlayers = Object.values(players).filter(p => p.alive);
            const totalPlayers = Object.keys(players).length;

            // End if 1 survivor (and total > 1 to start with) or 0 survivors
            if (totalPlayers > 1 && alivePlayers.length <= 1) {
                // Determine winner
                // Only admin triggers the strict "Status: finished" update to prevent race conditions loops,
                // OR we let the last logic simply show UI.
                // Prompt says: "Auto k·∫øt th√∫c game". We update DB state.
                
                // To avoid multiple clients spamming update, only perform if state is still playing
                // Ideally use Cloud Functions, but here client-side: 
                // We'll just show Leaderboard locally. Admin presses Reset to officially restart.
                
                // Let's update status to finished only once
                 if (alivePlayers.length === 1) {
                    // We need to stop the game in DB so no one can answer
                     // Since anyone can run this code, we need a lock or just let it happen.
                     // Simple check: If I am the winner or admin?
                     // Let's just show local Leaderboard first.
                 }
                 
                 showLeaderboard(players);
                 
                 // Update DB to stop game inputs
                 // update(ref(db, `rooms/${ROOM_ID}/state`), { status: 'finished', root: gameState.root });
            }
        }

        function showLeaderboard(players) {
            // Check if already shown this session/round to avoid popup spam
            // For simplicity, we show it based on game status update logic.
            // Here we just render it.
            
            const sorted = Object.entries(players).sort((a, b) => b[1].score - a[1].score);
            const winner = sorted.find(p => p[1].alive);
            
            if (winner) {
                document.getElementById('winner-display').innerText = `ü•á ${winner[1].name}`;
            } else {
                document.getElementById('winner-display').innerText = `üíÄ Kh√¥ng ai s·ªëng s√≥t`;
            }

            let html = '';
            sorted.forEach((p, index) => {
                html += `
                <div style="display:flex; justify-content:space-between; padding:5px; border-bottom:1px solid #333;">
                    <span>#${index+1} ${p[1].name} ${!p[1].alive ? '(üíÄ)' : ''}</span>
                    <span style="color:var(--neon-green)">${p[1].score}</span>
                </div>`;
            });
            document.getElementById('ranking-list').innerHTML = html;
            
            // Only show if we determine game is technically over
            const aliveCount = Object.values(players).filter(p => p.alive).length;
            if (aliveCount <= 1 && Object.keys(players).length > 1) {
                if (leaderboard.style.display !== 'block') {
                     leaderboard.style.display = 'block';
                     // Set game finished
                     if (currentUser.isAdmin && gameState.status === 'playing') {
                        update(ref(db, `rooms/${ROOM_ID}/state`), { status: 'finished', root: gameState.root });
                     }
                }
            }
        }

        // Init
        initGame();

    </script>
