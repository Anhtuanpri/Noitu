<body>
    <div class="container">

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, set, update, onValue, push, get } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        const firebaseConfig = {
            apiKey: "AIzaSyBdKC3vCBjHhsakrE1hUYg-2_Vi9JYX3vk",
            authDomain: "noitu-7dca6.firebaseapp.com",
            databaseURL: "https://noitu-7dca6-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "noitu-7dca6",
            storageBucket: "noitu-7dca6.firebasestorage.app",
            messagingSenderId: "253854569418",
            appId: "1:253854569418:web:105e8e3edfdd9baafff533"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // ‚ö†Ô∏è PASTE API KEY C·ª¶A B·∫†N V√ÄO ƒê√ÇY (thay ch·ªØ YOUR_API_KEY_HERE)
        const OPENAI_API_KEY = "YOUR_API_KEY_HERE";

        window.db = db;
        window.dbRef = { ref, set, update, onValue, push, get };

        // Global state
        let currentRoom = null;
        let currentPlayer = null;
        let isAdmin = false;
        let gameEnded = false;

        // Load saved data from localStorage
        function loadSavedData() {
            const saved = localStorage.getItem('gameData');
            if (saved) {
                return JSON.parse(saved);
            }
            return null;
        }

        // Save data to localStorage - BAO G·ªíM ADMIN STATUS
        function saveData(roomId, name, isAdminFlag) {
            localStorage.setItem('gameData', JSON.stringify({
                roomId,
                name,
                isAdmin: isAdminFlag,
                timestamp: Date.now()
            }));
        }

        window.joinRoom = async function() {
            const roomId = document.getElementById('roomIdInput').value.trim();
            const name = document.getElementById('nameInput').value.trim();
            const adminCode = document.getElementById('adminCodeInput').value.trim();

            if (!roomId || roomId.length !== 6) {
                alert('M√£ ph√≤ng ph·∫£i c√≥ 6 k√Ω t·ª±!');
                return;
            }

            if (!name) {
                alert('Vui l√≤ng nh·∫≠p t√™n!');
                return;
            }

            currentRoom = roomId;
            currentPlayer = name;
            
            // Check admin code
            const wantsAdmin = adminCode === '172727.7777';

            // Initialize room structure
            const roomRef = ref(db, `rooms/${roomId}`);
            const snapshot = await get(roomRef);

            let isNewRoom = false;

            if (!snapshot.exists()) {
                // Create new room
                await set(roomRef, {
                    state: { root: null, gameActive: false },
                    players: {},
                    admins: {},
                    chat: {}
                });
                isNewRoom = true;
            }

            // Check if user is already admin in Firebase
            const adminsSnapshot = await get(ref(db, `rooms/${roomId}/admins`));
            const admins = adminsSnapshot.val() || {};
            
            if (admins[name]) {
                isAdmin = true;
            } else if (wantsAdmin) {
                // Try to become admin
                if (Object.keys(admins).length < 3) {
                    const adminRef = ref(db, `rooms/${roomId}/admins/${name}`);
                    await set(adminRef, true);
                    isAdmin = true;
                } else {
                    alert('Ph√≤ng ƒë√£ ƒë·ªß 3 admin!');
                    isAdmin = false;
                }
            } else {
                isAdmin = false;
            }

            // Save to localStorage WITH admin status
            saveData(roomId, name, isAdmin);

            // Add/update player
            const playerRef = ref(db, `rooms/${roomId}/players/${name}`);
            const playerSnapshot = await get(playerRef);
            
            if (!playerSnapshot.exists()) {
                await update(playerRef, {
                    alive: true,
                    score: 0
                });
            }

            // Switch to game panel
            document.getElementById('setupPanel').classList.remove('active');
            document.getElementById('gamePanel').classList.add('active');
            document.getElementById('roomDisplay').textContent = roomId;
            document.getElementById('nameDisplay').textContent = name;

            if (isAdmin) {
                document.getElementById('adminBadge').classList.remove('hidden');
                document.getElementById('adminControls').classList.remove('hidden');
            }

            // Listen to game state
            listenToGame(roomId);

            // Generate root word if new room
            if (isNewRoom) {
                await generateRootWord(roomId);
            }
        };

        async function generateRootWord(roomId) {
            try {
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${OPENAI_API_KEY}`
                    },
                    body: JSON.stringify({
                        model: 'gpt-4o-mini',
                        messages: [{
                            role: 'user',
                            content: 'Cho 1 t·ª´ ti·∫øng Vi·ªát ph·ªï bi·∫øn (1-2 √¢m ti·∫øt) ƒë·ªÉ b·∫Øt ƒë·∫ßu game n·ªëi t·ª´. Ch·ªâ tr·∫£ v·ªÅ JSON: {"root": "t·ª´"}'
                        }],
                        temperature: 0.8
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    console.error('API Error Response:', errorData);
                    throw new Error(`API Error: ${errorData.error?.message || response.statusText}`);
                }

                const data = await response.json();
                console.log('API Success Response:', data);
                
                const content = data.choices[0].message.content;
                const parsed = JSON.parse(content.replace(/```json\n?|\n?```/g, ''));
                
                const stateRef = ref(db, `rooms/${roomId}/state`);
                await update(stateRef, {
                    root: parsed.root,
                    gameActive: true
                });

                await addSystemMessage(roomId, `üéÆ Game b·∫Øt ƒë·∫ßu! T·ª´ g·ªëc: ${parsed.root}`);
            } catch (error) {
                console.error('Error generating root:', error);
                console.error('Error details:', {
                    message: error.message,
                    stack: error.stack
                });
                
                // Detailed error message
                let errorMsg = 'L·ªói khi t·∫°o t·ª´ g·ªëc!\n\n';
                if (error.message.includes('401')) {
                    errorMsg += '‚ùå API Key kh√¥ng h·ª£p l·ªá ho·∫∑c ƒë√£ h·∫øt h·∫°n.\nVui l√≤ng ki·ªÉm tra l·∫°i API key trong code!';
                } else if (error.message.includes('429')) {
                    errorMsg += '‚ùå T√†i kho·∫£n OpenAI ch∆∞a n·∫°p ti·ªÅn ho·∫∑c ƒë√£ h·∫øt quota.\nVui l√≤ng n·∫°p ti·ªÅn v√†o t√†i kho·∫£n OpenAI!';
                } else if (error.message.includes('insufficient_quota')) {
                    errorMsg += '‚ùå T√†i kho·∫£n OpenAI h·∫øt quota.\nVui l√≤ng n·∫°p th√™m ti·ªÅn!';
                } else {
                    errorMsg += `Chi ti·∫øt: ${error.message}`;
                }
                
                alert(errorMsg);
            }
        }

        function listenToGame(roomId) {
            // Listen to state
            const stateRef = ref(db, `rooms/${roomId}/state`);
            onValue(stateRef, (snapshot) => {
                const state = snapshot.val();
                if (state && state.root) {
                    document.getElementById('rootWord').textContent = state.root;
                    
                    // Hide start button when game is active
                    if (state.gameActive) {
                        document.getElementById('startGameBtn').classList.add('hidden');
                    }
                } else {
                    document.getElementById('rootWord').textContent = 'Ch·ªù admin b·∫Øt ƒë·∫ßu...';
                    // Show start button for admin when no game
                    if (isAdmin) {
                        document.getElementById('startGameBtn').classList.remove('hidden');
                    }
                }
            });

            // Listen to players
            const playersRef = ref(db, `rooms/${roomId}/players`);
            onValue(playersRef, async (snapshot) => {
                const players = snapshot.val() || {};
                await updatePlayersList(players, roomId);

                // Check game end condition
                const alivePlayers = Object.entries(players).filter(([_, p]) => p.alive);
                const stateSnapshot = await get(ref(db, `rooms/${roomId}/state`));
                const state = stateSnapshot.val();
                
                if (alivePlayers.length === 1 && !gameEnded && Object.keys(players).length > 1 && state && state.gameActive) {
                    gameEnded = true;
                    await endGame(roomId, players);
                }
            });

            // Listen to chat
            const chatRef = ref(db, `rooms/${roomId}/chat`);
            onValue(chatRef, (snapshot) => {
                const messages = snapshot.val() || {};
                updateChat(messages);
            });
        }

        async function updatePlayersList(players, roomId) {
            const adminsSnapshot = await get(ref(db, `rooms/${roomId}/admins`));
            const admins = adminsSnapshot.val() || {};

            const container = document.getElementById('playersList');
            container.innerHTML = '<strong>Ng∆∞·ªùi ch∆°i:</strong>';

            Object.entries(players).forEach(([name, data]) => {
                const div = document.createElement('div');
                div.className = `player-item ${data.alive ? 'alive' : 'dead'}`;
                if (admins[name]) div.className += ' admin';
                
                const nameSpan = document.createElement('span');
                nameSpan.textContent = name + (admins[name] ? ' ‚≠ê' : '');
                
                const scoreSpan = document.createElement('span');
                scoreSpan.textContent = `${data.score} ƒëi·ªÉm ${data.alive ? '‚úì' : '‚úó'}`;
                
                div.appendChild(nameSpan);
                div.appendChild(scoreSpan);
                container.appendChild(div);
            });
        }

        function updateChat(messages) {
            const container = document.getElementById('chatMessages');
            container.innerHTML = '';

            Object.entries(messages)
                .sort(([a], [b]) => a.localeCompare(b))
                .forEach(([_, msg]) => {
                    const div = document.createElement('div');
                    div.className = `chat-msg ${msg.type || ''}`;
                    if (msg.isAdmin) div.className += ' admin';
                    
                    if (msg.type === 'system') {
                        div.textContent = msg.text;
                    } else {
                        div.innerHTML = `<strong>${msg.name}${msg.isAdmin ? ' ‚≠ê' : ''}</strong>${msg.text}`;
                    }
                    
                    container.appendChild(div);
                });

            container.scrollTop = container.scrollHeight;
        }

        async function addSystemMessage(roomId, text) {
            const chatRef = ref(db, `rooms/${roomId}/chat`);
            const newMsgRef = push(chatRef);
            await set(newMsgRef, {
                name: 'SYSTEM',
                text: text,
                type: 'system',
                timestamp: Date.now()
            });
        }

        window.handleChatKey = function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        };

        window.sendMessage = async function() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            if (!message) return;

            input.value = '';

            // Check if player is alive
            const playerSnapshot = await get(ref(db, `rooms/${currentRoom}/players/${currentPlayer}`));
            const playerData = playerSnapshot.val();

            if (!playerData) {
                alert('Kh√¥ng t√¨m th·∫•y th√¥ng tin ng∆∞·ªùi ch∆°i!');
                return;
            }

            // Check if player is banned from chat (dead and not admin)
            if (!playerData.alive && !isAdmin) {
                alert('B·∫°n ƒë√£ b·ªã lo·∫°i v√† kh√¥ng th·ªÉ chat!');
                return;
            }

            // Handle commands
            if (message === '/bot' || message === '/botgpt') {
                await addSystemMessage(currentRoom, 'ü§ñ GPT ƒëang ƒë∆∞·ª£c s·ª≠ d·ª•ng ƒë·ªÉ ch·∫•m ƒëi·ªÉm!');
                return;
            }

            if (message === '/reset') {
                if (isAdmin) {
                    await resetGame();
                } else {
                    alert('Ch·ªâ admin m·ªõi c√≥ th·ªÉ reset!');
                }
                return;
            }

            // Get current state
            const stateSnapshot = await get(ref(db, `rooms/${currentRoom}/state`));
            const state = stateSnapshot.val();

            if (!state || !state.root || !state.gameActive) {
                alert('Game ch∆∞a b·∫Øt ƒë·∫ßu!');
                return;
            }

            // Validate answer using AI
            const isValid = await validateWithAI(state.root, message);

            // Add to chat
            const chatRef = ref(db, `rooms/${currentRoom}/chat`);
            const newMsgRef = push(chatRef);
            await set(newMsgRef, {
                name: currentPlayer,
                text: message,
                type: isValid.valid ? 'correct' : 'wrong',
                isAdmin: isAdmin,
                timestamp: Date.now()
            });

            if (isValid.valid) {
                // Update score
                await update(ref(db, `rooms/${currentRoom}/players/${currentPlayer}`), {
                    score: (playerData.score || 0) + 1
                });

                // Update root word
                await update(ref(db, `rooms/${currentRoom}/state`), {
                    root: isValid.next
                });
            } else {
                // Mark as dead (even admin)
                await update(ref(db, `rooms/${currentRoom}/players/${currentPlayer}`), {
                    alive: false
                });

                await addSystemMessage(currentRoom, `‚ùå ${currentPlayer} ƒë√£ tr·∫£ l·ªùi sai v√† b·ªã lo·∫°i!`);
            }
        };

        async function validateWithAI(currentWord, answer) {
            try {
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${OPENAI_API_KEY}`
                    },
                    body: JSON.stringify({
                        model: 'gpt-4o-mini',
                        messages: [{
                            role: 'user',
